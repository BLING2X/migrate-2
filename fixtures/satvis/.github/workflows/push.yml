on: push
name: Main workflow
jobs:
  nPMInstall:
    name: NPM install
    runs-on: ubuntu-latest
    steps:
    - name: NPM install
      uses: actions/npm@master
      with:
        args: install
    - name: NPM build
      uses: actions/npm@master
      with:
        args: run build
    - name: NPM lint
      uses: actions/npm@master
      with:
        args: run lint
